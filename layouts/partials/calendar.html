	<section id="fh5co-calendar" data-section="calendar">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
                    <h2 class="to-animate">{{ with .Site.Params.calendar.title }}{{ . | markdownify }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 to-animate fluidMedia">
							<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York"
                            style="border-width:0" frameborder="0" scrolling="no"></iframe>
						</div>
					</div>
				</div>
			</div>
    </section>
